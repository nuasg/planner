<style>
	body {
		font-family: helvetica;
		font-size: 14px;
	}
	#cy {
		margin-top: 125px;
		width: 100%;
		height: 75%;
		position: absolute;
		left: 0;
		top: 0;
		z-index: 999;
	}
	h1 {
		opacity: 0.5;
		font-size: 1em;
	}
	#graph {
		width: 100%;
		height: 50%;
	}
</style>
<script>
	$(function(){
		var cy = window.cy = cytoscape({
			container: document.getElementById('cy'),
			// initial position
			pan: { x: 75, y: 50 },
			// settings
	        boxSelectionEnabled: false,
	        panningEnabled: false,
	        autounselectify: true,
	        zoomingEnabled: false,
	        userZoomingEnabled: false,
			layout: {
				name: 'dagre'
			},
			style: [
				{
					selector: 'node',
					style: {
						'content': 'data(id)',
						'text-opacity': 0.5,
						'text-valign': 'center',
						'text-halign': 'right',
						'background-color': '#11479e'
					}
				},
				{
					selector: 'edge',
					style: {
						'width': 4,
						'target-arrow-shape': 'triangle',
						'line-color': '#9dbaea',
						'target-arrow-color': '#9dbaea'
					}
				}
			],
			elements: {
				nodes: [
					{ data: { id: 'n0' } },
					{ data: { id: 'n1' } },
					{ data: { id: 'n2' } },
					{ data: { id: 'n3' } },
					{ data: { id: 'n4' } },
					{ data: { id: 'n5' } },
					{ data: { id: 'n6' } },
					{ data: { id: 'n7' } },
					{ data: { id: 'n8' } },
					{ data: { id: 'n9' } },
					{ data: { id: 'n10' } },
					{ data: { id: 'n11' } },
					{ data: { id: 'n12' } },
					{ data: { id: 'n13' } },
					{ data: { id: 'n14' } },
					{ data: { id: 'n15' } },
					{ data: { id: 'n16' } }
				],
				edges: [
					{ data: { source: 'n0', target: 'n1' } },
					{ data: { source: 'n1', target: 'n2' } },
					{ data: { source: 'n1', target: 'n3' } },
					{ data: { source: 'n4', target: 'n5' } },
					{ data: { source: 'n4', target: 'n6' } },
					{ data: { source: 'n6', target: 'n7' } },
					{ data: { source: 'n6', target: 'n8' } },
					{ data: { source: 'n8', target: 'n9' } },
					{ data: { source: 'n8', target: 'n10' } },
					{ data: { source: 'n11', target: 'n12' } },
					{ data: { source: 'n12', target: 'n13' } },
					{ data: { source: 'n13', target: 'n14' } },
					{ data: { source: 'n13', target: 'n15' } },
				]
			},
		});
	});
</script>
<h2>{{query.school}}, {{query.major}} Course Graph</h2> 
<div id="graph">
	<div id="cy"></div>
</div>
