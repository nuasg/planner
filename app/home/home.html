<div class="container">
  <div class="login-panel col-md-4 col-md-offset-4">
    <h2>Class Planner</h2>
    <form>
			<div class="form-group">
			  <label>School</label>
			  <select class="form-control" ng-model="school">
			    <option>McCormick</option>
			  </select>
			</div>
      <input ng-model="major" type="text" placeholder="Major" ng-disabled="!school">
      <button type="submit" ng-click="findMajor(major)" class="btn btn-default full-width"><span class="glyphicon glyphicon-ok"></span></a></button>
    </form>
  </div>
  <div class="panel" ng-if="result">
  	<p>{{result.name}}</p>
  	<p ng-repeat="class in result.classes">{{class}}</p>
  </div>
</div>
